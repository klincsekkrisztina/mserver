/* topnav style*/

#myTopnav{
  height: 8%;
  background-color: rgb(70, 52, 113);
  box-sizing: border-box;
  display: flex;
  flex-flow: row wrap;
  align-content: stretch;
}

.topnav a {
  display: flex;
  align-items: center;
  color: white;
  text-align: center;
  padding-left: 1rem;
  padding-right: 1rem;
  text-decoration: none;
  font-size: 19px;
}

.topnav a:hover {
  background-color: white;
  color: 	rgb(70, 52, 113);
}

.active {
  background-color: rgb(70, 52, 113);
  color: white;
}

i {
  margin-right: 0.3em;
}

/*flex container style*/

.flex-container {
  height: 84%;
  display: flex;
  flex-flow: row wrap;
  box-sizing: border-box;
  justify-content: center;
  align-items: center;
  width: 100%;
  line-height: 1.8;
  background-color: white; 
}

/*.controlPanel style*/

.controlPanel{
  box-sizing: border-box;
  background-color: rgb(255, 255, 255);
  padding: 20px;
  width: 30%;
  height: 93%;
  border-radius: 0px;
  margin-right: 2%;
  border: 2px solid;
  border-color: rgb(70, 52, 113); 
}

/*.eventsPanel style*/

.eventsPanel{
  box-sizing: border-box;
  background-color: rgb(255, 255, 255);
  padding: 20px;
  width: 63%;
  height: 93%;
  border: 2px solid;
  border-color: rgb(70, 52, 113);
}

/*footer style*/

footer {
  height: 8%;
  display: flex;
  flex-direction: row;
  align-items: center;
  justify-content: center;
  background-color: rgb(70, 52, 113);
  color: white;
