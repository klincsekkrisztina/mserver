  <script src="/socket.io/socket.io.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  
  <script>
    $(document).ready(function(){
          var socket = io();
          $("#submit").click(function(){

            socket.emit('id_submitted',$("#name").val(), $("#cardId").val());
            document.getElementById("cardId").value = '';
            document.getElementById("name").value = '';
          });
          socket.on('refresh_id',function(msg){
            document.getElementById("cardId").value = msg;
            // $("#cardId").append(msg + '<br /><br />');
          });
    });
    </script>
  
  <title>mserver</title>

.fillInSquare {
   border-radius: 4px;
   font-size: 15px;
   padding: 5px;
}
  
/*Toggle switch style*/
  
.switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

.switch input { 
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
  border-radius: 34px;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
  border-radius: 50%;
}

input:checked + .slider {
  background-color: rgb(70, 52, 113);
}

input:focus + .slider {
  box-shadow: 0 0 1px rgb(70, 52, 113);
}

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}

      <h1>Card registration</h1>
      <p>Name:</p>

      <p>Card ID:</p>
      <input type="text" id="cardId" class="fillInSquare"><br><br>
      <input type="submit" id="submit" value="Submit" class="button">
    </div>
    
    <div id="gateSelector">
      <h1>Select</h1>
