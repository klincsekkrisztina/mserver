<meta name="robots" content="noindex">
<html>
<head>
<meta name="description" content="[mserver]">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <!-- <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"> -->
  <script src = "http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function(){
          var socket = io();
          $("#submit").click(function(){

            socket.emit('id_submitted',$("#name").val(), $("#cardId").val());
            document.getElementById("cardId").value = '';
            document.getElementById("name").value = '';
          });
          socket.on('refresh_id',function(msg){
            document.getElementById("cardId").value = msg;
            // $("#cardId").append(msg + '<br /><br />');
          });
    });
    </script>
  <title>mserver</title>
<style id="jsbin-css">
body, html {
  font-family: 'Montserrat', sans-serif;
  font-size: 15px;
  height: 100%;
}

form {
  text-align: left;
  position: relative; 
}

.button {

    background-color: #5042f4; 
    border: none;
    color: white;
    padding: 7px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 15px;
    font-weight: bold;
    margin: 2px 2px;
    cursor: pointer;
    border-radius: 4px;
    font-family: 'Montserrat', sans-serif;
}

.fillInSquare {
   border-radius: 4px;
   font-size: 15px;
   padding: 5px;
}
</style>
</head>
<body>
  <form id="form">
    <h2>Card registration</h2>
    <p><b>Name:</b></p>
    <input type="text" id="name" class="fillInSquare"><br>
    <p><b>Card ID:</b></p>
    <input type="text" id="cardId" class="fillInSquare"><br><br>
    <input type="submit" id="submit" value="Submit" class="button">
  </form>
</body>
</html>
